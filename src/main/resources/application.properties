
spring.datasource.url=jdbc:mysql://127.0.0.1:3333/vollmed_api
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# para não mostrar o stack trace no cliente quando gera algum erro no servidor
server.error.include-stacktrace=never

# Variável de ambiente: JWT_SECRET, caso não exista utiliza-se por default 123456
api.security.token.secret=${JWT_SECRET:123456}